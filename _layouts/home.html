---
layout: page
---
<div class='container'>
  <header class="masthead text-center">
    <img class='img-responsive center-block' src="/images/pubs/201900 rcamptopatch.jpg" width="80%" height="80%" data-action="zoom">
    <p>
      {{ content }}
      <span style="display: block; margin-bottom: 3em"></span>
      <a href="https://github.com/vparot"><i class="fa fa-github"></i> vparot</a>&nbsp;&nbsp;&nbsp;
      <a href="https://twitter.com/VicenteParot"><i class="fa fa-twitter"></i> VicenteParot</a>&nbsp;&nbsp;&nbsp;
      <a href="mailto:vparot@uc.cl"><i class="fa fa-envelope-o"></i> vparot@uc.cl</a>
    </p>
    <div class="w3-container" style="   background: #f0f8ff; padding: 25px; border-radius:10px; border: 1px solid #5d8aa8">
      <div style="text-align:left">
        <h3> {{ page.newstitle }} </h3>
        <span style="display: block; margin-bottom: 1em"></span>
        <div class="news">
          <ul style="list-style-position:outside;padding:20px" >
            {% for item in site.data.news %}
              <li>
                <span>
                  {{ item.date }}: {{ item[page.lang] }}
                </span>
              </li>
            {% endfor %}
          </ul>
        </div>
      </div >
    </div>
  </header>
</div>
